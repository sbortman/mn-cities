<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Widget</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
    <link rel="stylesheet" type="text/css" th:href="@{'/css/ol.min.css'}">
    <link rel="stylesheet" type="text/css" th:href="@{'/css/mapWidget/mapWidget.css'}">
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col">
            <div id="map"></div>
        </div>
    </div>
</div>
<script th:src="@{'/js/jquery.min.js'}" type="text/javascript"></script>
<script th:src="@{'/js/bootstrap.min.js'}" type="text/javascript"></script>
<script th:src="@{'/js/ol.js'}" type="text/javascript"></script>
<script th:src="@{'/js/mapWidget/mapWidget.js'}"></script>
<script th:inline="javascript" type="text/javascript" defer>
    $(document).ready(() => {
        new MapWidget();
    })
</script>
</body>
</html>
